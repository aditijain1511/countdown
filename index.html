<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <h1>Get excited only few days to go</h1>
    <div class="countdown">
      <div class="days">
        <p id="da">0</p>
        <span>Days</span>
      </div>

      <div class="hours">
        <p id="hr">0</p>
        <span>Hours</span>
      </div>

      <div class="min">
        <p id="mi">0</p>
        <span>Minutes</span>
      </div>

      <div class="sec">
        <p id="se">0</p>
        <span>Seconds</span>
      </div>
    </div>
  </body>
</html>
